<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Follow Links Download</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="lib/date_fns.js"></script>
    <script src="helpers.js"></script>
    <script src="popup.js"></script>
</head>
<body>
    <header>
        <img src="images/paws_dark.png" id="icon" width="128" height="128">

        <div id="crawl-url-and-button">

            Root: <input id="crawl-url" type="text" size="52">

        <nav>
            <ul id="tabs-left"></ul>
            <button class="download-report">Download</button>
            <ul id="tabs-right"></ul>
        </nav>
    </header>

    <div id="tab-content"></div>
