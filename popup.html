<!DOCTYPE html>
<html>
<head>

    <title>Follow Links Download</title>

    <script src="lib/date_fns.min.js"></script>
    <script src="helpers.js"></script>
    <script src="popup.js"></script>
</head>
<body>
    <header>
        <img src="images/paws_dark.png" id="icon" width="128" height="128">
